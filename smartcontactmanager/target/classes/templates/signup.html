<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <section>
       <div class="container mt-2">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="my-card">

                    <!-- Alert message -->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>

                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                    <div class="text-center">
                        <img th:src="@{/img/add-friend.png}" style="width: 60px;" class="" alt="">
                    </div>

                    <h1 class="text-center">Register Here</h1>

                    <form th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- name field -->

                        <div class="mb-3 ">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control "
                             th:classappend="${#fields.hasErrors('name')  } "
                            id="name_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter Your Name"
                            required 
                            th:value="${user.name}"
                            name="name">

                            <div class="invalid-feedback"
                                th:each=" e : ${#fields.errors('name')}"
                                th:text="${e}">
                                
                              </div>

                          </div>

                          

                        <!-- email field -->

                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter Your Email"
                            required 
                            th:value="${user.email}"
                            name="email">
                            
                          </div>

                        <!-- password field -->

                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input type="password" class="form-control" id="password_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter Your Password"
                            required 
                            name="password">
                            
                          </div>

                          <!-- about field -->

                          <div class="form-group">

                            <textarea th:value="${user.about}" th:text="${user.about}" name="about" rows="8" placeholder="Write Something About Yourself" class="form-control"></textarea>
                          </div>

                          <!-- terms and condition -->
                          <div class="form-group form-check">

                            <input type="checkbox"
                            name="agreement"
                            class="form-check-input"
                            id="agreement">

                            <label for="agreement">Accept terms and condition</label>

                          </div>

                          <div class="container text-center">

                            <button type="submit" class="btn bg-primary mt-3"  text="white">
                                Submit
                            </button>

                            <button type="reset" class="btn btn-warning mt-3"  text="white">
                                Reset
                            </button>

                          </div>
                    </form>

                </div>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
